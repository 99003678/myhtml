<html>
    <head>
        <script>
            function calcScore()
            {
            var sc= document.getElementById("score").value;
            var temp= new Array();
            temp = sc.split(',');
            var i=0, j=0, sum=0, arr=[1,2,3,4,6]
            for(i;i<temp.length;i++)
            {
                temp[i]=parseInt(temp[i]);
            }
            for(j;j<temp.length;j++)
            {
                sum+=(temp[j])*arr[j];
            }
            document.getElementById("dem").innerHTML=sum;
            }
        </script>
    </head>
    <body bgcolor="pink" >
        <center>
            <h3><strong>SCORE METER</strong></h3><br><br>
            <p><strong>(Enter the number of singles, double, triple, fours and sixes in comma seperated format.)</strong></p><br><br><br><br>
            <h5>ENTER THE SCORE DETAILS:</h5>
            <input type="text" id="score" name="score"><br><br>
            <input type="submit" onclick="calcScore()" value="Get Score">
            <h4>Total Score:</h4><p id="dem"></p>
        </center>
    </body>
</html>
