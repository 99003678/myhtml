<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
      <link rel="stylesheet" href="styles3.css">
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body><div class="center one">
  <h1>Player Details</h1>
  </div>
  <div class="center two">


    <form class="center" action="index.html" method="post">

      <table class="center">
      <tr>
      <td class="required"> Name:</td> <td> <input type="text" name="" value="" placeholder="Enter your name" autofocus><br><br></td>

    <tr> <td class="required">DOB:</td><td> <input type="date" class="pad" name="" value="" placeholder="DD/MM/YYYY"><br><br></td> </tr>
    <tr>  <td class="required">Age:</td><td><input type="number" name="" value="" placeholder="Enter your age"><br><br></td> </tr>
    <tr>  <td class="required">Email ID:</td><td><input type="email" name="" value="" placeholder="Enter your Email ID"><br><br></td> </tr>
    <tr>  <td class="required">Country:</td><td><input type="country" name="" value="" placeholder="Enter your Country"><br><br></td> </tr>
    <tr>  <td class="required">Skill:</td><td><input type="checkbox" class="mar" id="Batting" name="lh">
            <label for="Batting" class="mar">Batting</label>
            <input type="checkbox" class="mar"id="Bowling" name="lh">
            <label for="Bowling" class="mar">Bowling</label><br><br></td> </tr>

  <tr>  <td  class="required">    Bat Style:&nbsp;</td><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" id="Left" name="bs">
            <label for="Left">Left Handed</label>
            <input type="radio" id="Right" name="bs">
            <label for="Right">Right Handed</label><br><br></td> </tr>
    <tr>  <td class="required">   Bowl Style:&nbsp;</td><td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio"  id="Left" name="bw">
            <label for="Left">Left Handed</label>
            <input type="radio" id="Right" name="bw">
            <label for="Right">Right Handed</label><br><br></td> </tr>

    <tr>  <td class="required">   Matches:</td><td><input type="number" name="" value="" placeholder="Matches Played"><br><br></td> </tr>
    <tr>  <td class="required">   Runs:</td><td><input type="number" name="" value="" placeholder="Runs Scored"><br><br></td> </tr>
    <tr>  <td><label>Achievements:</label>&nbsp;&nbsp;&nbsp;</td><td><textarea rows="7" cols="22" name="achieve" class="mar1" placeholder="Enter your Achievements"></textarea><br><br></td></tr>
  </table>
    </form>
    </div>
    <div class="center three">
      <input type="submit" name="" value="Submit">
      <input type="reset" name="" value="Reset">
    </div>
  </body>
